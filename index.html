<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>VueJS</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div id="destiny-app">
    <div v-for="card in cards" v-bind:class="[card.color,'card']">
        <img v-bind:src="card.img">
        <div class="health"></div>
        <div v-bind:class="{health:card.health}" >
            {{card.health}}
        </div>
  

        <div v-if="card.rarity" >
            <div class="rarity rare">
                {{card.setNumber}}
            </div>
      </div>
        <div v-else>
            <div class="rarity legendary">
                {{card.setNumber}}
            </div>
        </div>
        <div class="name"></div>
        <div v-bind:class="{name:card.name}">
            {{card.name}}
        </div>
            
        <div v-if="card.affl==='villain'" >
            <div class="affl villain">{{card.affl}}</div>
      </div>
      <div v-if="card.affl==='hero'" >
        <div class="affl hero">{{card.affl}}</div>
  </div>   
</div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
